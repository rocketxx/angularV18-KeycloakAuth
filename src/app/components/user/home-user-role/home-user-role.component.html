<h3>Hai ruolo: USER</h3>
<div *ngIf="userProfile">
    <h1>Benvenuto, {{ userProfile.firstName }}!</h1>
    <p><strong>Nome completo:</strong> {{ userProfile.firstName }} {{ userProfile.lastName }}</p>
    <p><strong>Email:</strong> {{ userProfile.email }}</p>
    <p><strong>Username:</strong> {{ userProfile.username }}</p>
  </div>
  <div *ngIf="!userProfile">
    <p>Caricamento delle informazioni utente in corso...</p>
  </div>
